name: Push to NuGet

on:
  push:
    branches:
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.101

    - name: Build with dotnet
      run: |
        cd Chakra.Core.Mocks
        dotnet build --configuration Release

    - name: Package Chakra.Core.Mocks
      run: |  
        cd Chakra.Core.Mocks
        dotnet pack -c Release -o out

    - name: Publish Chakra.Core.Mocks to Nuget
      run: |
        cd Chakra.Core.Mocks
        dotnet nuget push ./out/Chakra.Core.Mocks.3.0.0.nupkg -s https://api.nuget.org/v3/index.json -k oy2ku2u3bvtc42q2x3fqy3h3q4svn7we5cdgekj3azoiva
